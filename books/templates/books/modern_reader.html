{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{{ book.title }} - Чтение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .reader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        /* Области для свайпов */
        .swipe-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 25%;
            z-index: 10;
            cursor: pointer;
        }

        .swipe-left { left: 0; }
        .swipe-right { right: 0; }

        /* Основной контент */
        .content-area {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
        }

        .book-page {
            max-width: 100%;
            max-height: 100%;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .book-page canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Полоска прогресса */
        .progress-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 5;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Контрольная панель */
        .control-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-panel.show {
            display: flex;
            flex-direction: column;
            opacity: 1;
        }

        /* Верхняя панель */
        .top-bar {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin: 0 20px;
            flex: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Ограничение длины названия только для десктопа */
        @media (min-width: 769px) {
            .book-title {
                max-width: 300px; /* Примерно 30 символов */
            }
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* Центральная область панели */
        .center-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Навигация страниц */
        .page-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px 30px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            min-width: 50px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.1rem;
            width: 100px;
            margin: 0 10px;
        }

        .page-info {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        /* Кнопки действий */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .action-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
            color: #fff;
            text-decoration: none;
        }

        .action-btn i {
            font-size: 1.5rem;
        }

        .action-btn span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Анимации */
        @keyframes pageFlip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(0); }
        }

        .page-flip {
            animation: pageFlip 0.6s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
            font-size: 1.5rem;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .swipe-area { width: 30%; }
            .page-navigation { padding: 15px 20px; gap: 15px; }
            .nav-btn { padding: 12px 15px; font-size: 1rem; }
            .page-input { width: 80px; padding: 12px 15px; font-size: 1rem; }
            .action-buttons { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .action-btn { padding: 15px; }
            .action-btn i { font-size: 1.3rem; }
            .action-btn span { font-size: 0.8rem; }
            .book-title { font-size: 1rem; margin: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="reader-container" id="readerContainer">
        <!-- Области для свайпов -->
        <div class="swipe-area swipe-left" onclick="prevPage()"></div>
        <div class="swipe-area swipe-right" onclick="nextPage()"></div>

        <!-- Основная область контента -->
        <div class="content-area" onclick="toggleControls()">
            <div class="book-page" id="bookPage">
                <div class="loading" id="loadingIndicator">
                    <i class="bi bi-arrow-repeat"></i>
                    Загрузка книги...
                </div>
                <canvas id="pdfCanvas" style="display: none;"></canvas>
            </div>
        </div>

        <!-- Индикатор прогресса -->
        <div class="progress-indicator">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Панель управления -->
        <div class="control-panel" id="controlPanel">
            <!-- Верхняя панель -->
            <div class="top-bar">
                <button class="control-btn" onclick="exitReader()" title="Закрыть">
                    <i class="bi bi-x-lg"></i>
                </button>
                
                <h2 class="book-title">{{ book.title }}</h2>
                
                <button class="control-btn" onclick="addBookmark()" title="Закладка">
                    <i class="bi bi-bookmark-plus"></i>
                </button>
            </div>

            <!-- Центральная область -->
            <div class="center-controls">
                <!-- Навигация по страницам -->
                <div class="page-navigation">
                    <button class="nav-btn" id="prevBtn" onclick="prevPage()">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    
                    <input type="number" class="page-input" id="pageInput" 
                           value="{{ reading_session.current_page|default:1 }}" min="1" onchange="goToPage(this.value)">
                    
                    <span class="page-info">из <span id="totalPages">-</span></span>
                    
                    <button class="nav-btn" id="nextBtn" onclick="nextPage()">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>

                <!-- Кнопки действий -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="zoomIn()">
                        <i class="bi bi-zoom-in"></i>
                        <span>Увеличить</span>
                    </button>
                    
                    <button class="action-btn" onclick="zoomOut()">
                        <i class="bi bi-zoom-out"></i>
                        <span>Уменьшить</span>
                    </button>
                    
                    <button class="action-btn" onclick="toggleFullscreen()">
                        <i class="bi bi-fullscreen"></i>
                        <span>Полный экран</span>
                    </button>
                    
                    <a href="{% url 'books:download' book.id %}" class="action-btn" target="_blank">
                        <i class="bi bi-download"></i>
                        <span>Скачать</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Глобальные переменные
        let pdfDoc = null;
        let currentPage = {{ reading_session.current_page|default:1 }};
        let totalPages = {{ book.pages|default:0 }};
        let scale = 1.2;
        let canvas = null;
        let ctx = null;
        let isControlsVisible = false;
        let pageRendering = false;

        // Настройка PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('pdfCanvas');
            ctx = canvas.getContext('2d');
            
            // Ограничение названия книги только для десктопа
            limitBookTitleForDesktop();
            
            loadPDF();
            setupGestureHandlers();
            setupKeyboardHandlers();
        });

        // Функция ограничения названия книги для десктопа
        function limitBookTitleForDesktop() {
            const bookTitleElement = document.querySelector('.book-title');
            if (!bookTitleElement) return;
            
            // Сохраняем оригинальное название, если ещё не сохранено
            if (!bookTitleElement.title) {
                bookTitleElement.title = bookTitleElement.textContent.trim();
            }
            
            const originalTitle = bookTitleElement.title;
            
            // Проверяем, что это десктоп (ширина больше 768px)
            if (window.innerWidth > 768) {
                if (originalTitle.length > 30) {
                    bookTitleElement.textContent = originalTitle.substring(0, 30) + '...';
                }
            } else {
                // На мобильных устройствах показываем полное название
                bookTitleElement.textContent = originalTitle;
            }
        }

        // Загрузка PDF
        async function loadPDF() {
            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: '{{ book.file.url }}',
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                });
                
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('pageInput').max = totalPages;
                
                document.getElementById('loadingIndicator').style.display = 'none';
                canvas.style.display = 'block';
                
                renderPage(currentPage);
                updateUI();
                
            } catch (error) {
                console.error('Ошибка загрузки PDF:', error);
                showError('Ошибка загрузки PDF файла');
            }
        }

        // Рендеринг страницы
        function renderPage(num) {
            if (pageRendering || !pdfDoc) return;
            
            pageRendering = true;
            currentPage = num;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    pageRendering = false;
                    updateUI();
                    saveReadingProgress();
                });
            });
        }

        // Настройка жестов
        function setupGestureHandlers() {
            let startX, startY, startTime;
            const container = document.getElementById('readerContainer');

            container.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                startTime = Date.now();
            });

            container.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;

                const touch = e.changedTouches[0];
                const endX = touch.clientX;
                const endY = touch.clientY;
                const endTime = Date.now();

                const deltaX = endX - startX;
                const deltaY = endY - startY;
                const deltaTime = endTime - startTime;

                if (Math.abs(deltaX) > Math.abs(deltaY) && deltaTime < 300) {
                    if (deltaX > 50) {
                        prevPage();
                    } else if (deltaX < -50) {
                        nextPage();
                    }
                }

                startX = startY = null;
            });
        }

        // Настройка клавиатуры
        function setupKeyboardHandlers() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevPage();
                        break;
                    case 'ArrowRight':
                        nextPage();
                        break;
                    case 'Escape':
                        if (isControlsVisible) {
                            hideControls();
                        } else {
                            exitReader();
                        }
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleControls();
                        break;
                }
            });
        }

        // Навигация
        function nextPage() {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
                animatePageFlip();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
                animatePageFlip();
            }
        }

        function goToPage(page) {
            const pageNum = parseInt(page);
            if (pageNum >= 1 && pageNum <= totalPages) {
                renderPage(pageNum);
            }
        }

        function animatePageFlip() {
            const bookPage = document.getElementById('bookPage');
            bookPage.classList.add('page-flip');
            setTimeout(() => bookPage.classList.remove('page-flip'), 600);
        }

        function updateUI() {
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            
            const progress = (currentPage / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function toggleControls() {
            if (isControlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        function showControls() {
            document.getElementById('controlPanel').classList.add('show');
            isControlsVisible = true;
            resetInactivityTimer();
        }

        function hideControls() {
            document.getElementById('controlPanel').classList.remove('show');
            isControlsVisible = false;
        }

        function zoomIn() {
            scale = Math.min(scale * 1.2, 3.0);
            renderPage(currentPage);
            showToast('Увеличено');
        }

        function zoomOut() {
            scale = Math.max(scale / 1.2, 0.5);
            renderPage(currentPage);
            showToast('Уменьшено');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    showToast('Полноэкранный режим');
                });
            } else {
                document.exitFullscreen().then(() => {
                    showToast('Обычный режим');
                });
            }
        }

        function addBookmark() {
            const note = prompt('Добавить заметку к закладке:');
            if (note === null) return;
            
            const token = getCookie('csrftoken');
            if (!token) {
                showToast('Ошибка CSRF токена');
                return;
            }
            
            fetch(`/books/bookmark/{{ book.id }}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    page: currentPage,
                    note: note || ''
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showToast('Закладка добавлена');
                } else {
                    showToast(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Ошибка при добавлении закладки');
            });
        }

        function saveReadingProgress() {
            const token = getCookie('csrftoken');
            if (!token) return;
            
            fetch(`/books/progress/{{ book.id }}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    current_page: currentPage,
                    reading_time: 1
                })
            }).catch(error => console.error('Error saving progress:', error));
        }

        function exitReader() {
            window.location.href = '{% url "books:detail" book.slug %}';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                z-index: 10000;
                font-size: 0.9rem;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
                transition: all 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function showError(message) {
            document.getElementById('loadingIndicator').innerHTML = `
                <div style="text-align: center; color: #ff6b6b;">
                    <i class="bi bi-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i><br>
                    <div style="margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                        Попробовать снова
                    </button>
                </div>
            `;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if (isControlsVisible) {
                inactivityTimer = setTimeout(() => {
                    hideControls();
                }, 5000);
            }
        }

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);

        function handleOrientationChange() {
            setTimeout(() => {
                if (pdfDoc && !pageRendering) {
                    renderPage(currentPage);
                }
            }, 100);
        }

        window.addEventListener('orientationchange', handleOrientationChange);
        
        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            // Обновляем PDF рендер при повороте экрана
            handleOrientationChange();
            
            // Обновляем название книги для десктопа
            limitBookTitleForDesktop();
        });

        setInterval(saveReadingProgress, 30000);
        window.addEventListener('beforeunload', saveReadingProgress);
    </script>
</body>
</html>
