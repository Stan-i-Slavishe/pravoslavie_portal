# 🐳 Православный портал - Docker Compose Development (упрощенный)
version: '2.2'

services:
  # 🗄️ PostgreSQL Database (Development)
  postgres:
    image: postgres:13-alpine
    container_name: pravoslavie_postgres_dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: pravoslavie_local_db
      POSTGRES_USER: pravoslavie_user
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    networks:
      - pravoslavie_network_dev

  # 🚀 Redis Cache (Development)
  redis:
    image: redis:6-alpine
    container_name: pravoslavie_redis_dev
    restart: unless-stopped
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - pravoslavie_network_dev

  # 🌐 Django Web Application (Development) - упрощенная версия
  web:
    image: python:3.11-slim
    container_name: pravoslavie_web_dev
    working_dir: /app
    volumes:
      - .:/app
      - media_files_dev:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://pravoslavie_user:dev_password_123@postgres:5432/pravoslavie_local_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    networks:
      - pravoslavie_network_dev
    command: >
      bash -c "
        apt-get update && apt-get install -y postgresql-client &&
        pip install -r requirements.txt &&
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  postgres_data_dev:
  redis_data_dev:
  media_files_dev:

networks:
  pravoslavie_network_dev:
    driver: bridge
