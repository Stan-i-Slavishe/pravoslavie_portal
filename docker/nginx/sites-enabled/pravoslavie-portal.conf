upstream django {
    server web:8000;
}

# ğŸ”„ HTTP to HTTPS redirect
server {
    listen 80;
    server_name pravoslavie-portal.ru www.pravoslavie-portal.ru;
    
    # ğŸš€ Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # â†©ï¸ Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ğŸ”’ HTTPS Main Server
server {
    listen 443 ssl http2;
    server_name pravoslavie-portal.ru www.pravoslavie-portal.ru;
    
    # ğŸ›¡ï¸ SSL Configuration
    ssl_certificate /etc/ssl/certs/pravoslavie-portal.crt;
    ssl_certificate_key /etc/ssl/certs/pravoslavie-portal.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ğŸ”’ HSTS Security Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ğŸ“ Root directory
    root /var/www/html;
    index index.html;
    
    # ğŸ“Š Logging
    access_log /var/log/nginx/pravoslavie-portal.access.log;
    error_log /var/log/nginx/pravoslavie-portal.error.log;
    
    # ğŸ¯ Django Application
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;
        
        # â±ï¸ Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ğŸ¨ Static Files (CSS, JS, Images)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # ğŸ—œï¸ Gzip for static files
        location ~* \.(css|js)$ {
            gzip_static on;
        }
    }
    
    # ğŸ“ Media Files (User Uploads)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # ğŸ”’ Security for media files
        location ~* \.(php|py|pl|sh)$ {
            deny all;
        }
    }
    
    # ğŸ¤– Robots.txt
    location /robots.txt {
        alias /app/staticfiles/robots.txt;
        expires 7d;
    }
    
    # ğŸŒ Sitemap
    location /sitemap.xml {
        proxy_pass http://django;
        expires 1d;
    }
    
    # â¤ï¸ Health Check
    location /health/ {
        proxy_pass http://django;
        access_log off;
    }
    
    # ğŸ“± PWA Service Worker
    location /sw.js {
        proxy_pass http://django;
        add_header Cache-Control "no-cache";
    }
    
    # ğŸš« Hidden files
    location ~ /\. {
        deny all;
    }
    
    # ğŸ”’ Admin protection (optional)
    location /admin/ {
        proxy_pass http://django;
        
        # ğŸŒ IP whitelist (uncomment and add your IPs)
        # allow 192.168.1.0/24;  # Your local network
        # allow 95.108.123.45;   # Your office IP
        # deny all;
    }
}

# ğŸ“Š Status page for monitoring
server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
    }
}
