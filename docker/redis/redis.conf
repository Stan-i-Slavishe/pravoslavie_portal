# ğŸŒ Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ğŸ”’ Security
# requirepass your_redis_password_here  # Uncomment and set password in production

# ğŸ’¾ Persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ğŸ“Š Logging
loglevel notice
logfile ""
syslog-enabled no

# ğŸ—„ï¸ Database
databases 16

# ğŸ”„ Replication
replica-serve-stale-data yes
replica-read-only yes

# ğŸ’° Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# âš¡ Performance
lazy-server-del yes
replica-lazy-flush no
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no

# ğŸ”§ Append Only File (AOF)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# â±ï¸ Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# ğŸ¯ Specific configurations for Django
# Database 0: Default cache
# Database 1: Session storage  
# Database 2: Celery broker
# Database 3: Celery results

# ğŸ“ˆ Monitoring
latency-monitor-threshold 100

# ğŸ”§ Client management  
timeout 300
tcp-keepalive 300

# ğŸ’¡ Optimization for Django usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ğŸš¨ Notifications
notify-keyspace-events ""

