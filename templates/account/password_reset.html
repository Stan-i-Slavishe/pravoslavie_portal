{% extends 'base.html' %}
{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block extra_css %}
<style>
.reset-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    margin: -2rem -15px 0;
    padding: 2rem 15px;
    position: relative;
    overflow: hidden;
}

.reset-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='m0 40 40-40v40zm40 0v-40l-40 40z'/%3E%3C/g%3E%3C/svg%3E");
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateX(-50px) translateY(-50px); }
    100% { transform: translateX(50px) translateY(50px); }
}

.reset-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 450px;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 10;
    animation: slideInUp 0.8s ease-out;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.reset-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2rem;
    position: relative;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.reset-icon i {
    font-size: 2.5rem;
    color: white;
    z-index: 2;
    position: relative;
}

.reset-title {
    font-size: 2rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.reset-message {
    font-size: 1rem;
    color: #6b7280;
    line-height: 1.6;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #374151;
    font-size: 0.95rem;
}

.form-control {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.form-control:focus {
    outline: none;
    border-color: #f59e0b;
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    transform: translateY(-1px);
}

.btn-reset {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-reset::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.btn-reset:hover::before {
    left: 100%;
}

.btn-reset:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
}

.back-link {
    display: inline-flex;
    align-items: center;
    color: #6b7280;
    text-decoration: none;
    margin-top: 1.5rem;
    font-size: 0.95rem;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #f59e0b;
}

.back-link i {
    margin-right: 0.5rem;
}

@media (max-width: 768px) {
    .reset-container {
        margin: -1rem -15px 0;
        padding: 1rem 15px;
        min-height: 90vh;
    }
    
    .reset-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
    }
    
    .reset-title {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-icon">
            <i class="bi bi-key"></i>
        </div>
        
        <h1 class="reset-title">Сброс пароля</h1>
        
        <div class="reset-message">
            Введите ваш email адрес, и мы отправим вам ссылку для сброса пароля.
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">
                    <i class="bi bi-envelope me-2"></i>Email адрес
                </label>
                <input type="email" 
                       class="form-control" 
                       id="id_email" 
                       name="email" 
                       placeholder="example@email.com" 
                       required>
            </div>
            
            <button type="submit" class="btn-reset">
                <i class="bi bi-send me-2"></i>
                Отправить ссылку для сброса
            </button>
        </form>
        
        <a href="{% url 'account_login' %}" class="back-link">
            <i class="bi bi-arrow-left"></i>
            Вернуться к входу
        </a>
    </div>
</div>
{% endblock %}
