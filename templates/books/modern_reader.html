<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Православный портал</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    
    <!-- Наши стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modern-reader.css' %}">
</head>
<body>
    <div class="modern-reader">
        <!-- Прогресс чтения -->
        <div class="reading-progress">
            <div id="reading-progress" class="reading-progress-bar"></div>
        </div>
        
        <!-- Контейнер для книги -->
        <div id="book-container" class="book-container" 
             data-book-id="{{ book.id }}"
             data-pdf-url="{{ book.file.url }}"
             data-book-title="{{ book.title }}">
            <canvas id="pdf-canvas"></canvas>
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>Загрузка книги...</span>
            </div>
        </div>
        
        <!-- Контролы reader -->
        <div class="reader-controls">
            <!-- Верхние контролы -->
            <div class="top-controls">
                <button id="close-reader" class="control-btn">
                    <i class="bi bi-arrow-left"></i>
                </button>
                
                <h1 class="reader-title">{{ book.title }}</h1>
                
                <button id="toggle-orientation" class="control-btn" title="Полноэкранный режим">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
            </div>
            
            <!-- Нижние контролы -->
            <!-- Навигация -->
            <div class="navigation-controls">
                <button id="prev-page" class="nav-btn">
                    <i class="bi bi-chevron-left"></i>
                </button>
                
                <div class="page-info">
                    <span id="page-info">1 из 100</span>
                    <div class="page-slider">
                        <input type="range" id="page-slider" min="1" max="100" value="1">
                    </div>
                </div>
                
                <button id="next-page" class="nav-btn">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            
            <!-- Дополнительные контролы -->
            <div class="additional-controls">
                <button class="control-btn secondary" title="Закладки">
                    <i class="bi bi-bookmark"></i>
                </button>
                <button class="control-btn secondary" title="Список закладок">
                    <i class="bi bi-bookmark-star"></i>
                </button>
                <button class="control-btn secondary" title="Поиск">
                    <i class="bi bi-search"></i>
                </button>
                <button class="control-btn secondary" title="Настройки">
                    <i class="bi bi-gear"></i>
                </button>
                <button class="control-btn secondary" title="Информация">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    {% load static %}
    <script>
        // Настраиваем PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <script src="{% static 'js/modern-reader.js' %}"></script>
</body>
</html>
