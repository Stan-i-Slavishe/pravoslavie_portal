<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое обслуживание - {{ site_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="maintenance-card p-5 text-center">
        <div class="mb-4">
            <i class="bi bi-tools maintenance-icon"></i>
        </div>
        
        <h1 class="h2 mb-4 text-primary">Техническое обслуживание</h1>
        
        <div class="mb-4">
            <p class="lead text-muted">{{ maintenance_message }}</p>
        </div>
        
        <div class="row text-center">
            <div class="col-md-4">
                <i class="bi bi-clock text-info mb-2" style="font-size: 2rem;"></i>
                <p class="small text-muted">Скоро вернемся</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-shield-check text-success mb-2" style="font-size: 2rem;"></i>
                <p class="small text-muted">Улучшаем сервис</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-heart text-danger mb-2" style="font-size: 2rem;"></i>
                <p class="small text-muted">Заботимся о вас</p>
            </div>
        </div>
        
        <hr class="my-4">
        
        <p class="small text-muted">
            Если у вас срочный вопрос, пожалуйста, напишите нам на 
            <a href="mailto:info@pravoslavie-portal.ru">info@pravoslavie-portal.ru</a>
        </p>
        
        <div class="mt-4">
            <button onclick="location.reload()" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise me-2"></i>Обновить страницу
            </button>
        </div>
    </div>

    <script>
        // Автоматическое обновление каждые 30 секунд
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
