{% load static %}
<!-- SEO Meta Tags -->
{% if meta %}
<meta name="description" content="{{ meta.description|default:'Духовные рассказы, православные книги и терапевтические сказки' }}">
<meta name="keywords" content="{{ meta.keywords|default:'православие, сказки, книги, духовность' }}">

{% if meta.canonical_url %}
<link rel="canonical" href="{{ meta.canonical_url }}">
{% endif %}

<!-- Open Graph -->
<meta property="og:title" content="{{ meta.og_title|default:meta.title }}">
<meta property="og:description" content="{{ meta.og_description|default:meta.description }}">
<meta property="og:type" content="{{ meta.og_type|default:'website' }}">
{% if meta.og_image %}
<meta property="og:image" content="{{ meta.og_image }}">
{% endif %}
{% if meta.og_url %}
<meta property="og:url" content="{{ meta.og_url }}">
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ meta.og_title|default:meta.title }}">
<meta name="twitter:description" content="{{ meta.og_description|default:meta.description }}">
{% if meta.og_image %}
<meta name="twitter:image" content="{{ meta.og_image }}">
{% endif %}
{% endif %}
