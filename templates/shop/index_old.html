{% extends 'base.html' %}
{% load static %}

{% block title %}Магазин - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-shop" style="font-size: 4rem; color: #f39c12;"></i>
    <h1 class="mt-3">Магазин</h1>
    <p class="lead text-muted">
        Раздел находится в разработке.<br>
        Здесь будет цифровой магазин православной литературы и аудио-контента.
    </p>
    
    <div class="mt-4">
        <a href="{% url 'books:list' %}" class="btn btn-primary me-3">
            <i class="bi bi-book me-2"></i>
            Перейти в библиотеку
        </a>
        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>
            На главную
        </a>
    </div>
</div>
{% endblock %}
