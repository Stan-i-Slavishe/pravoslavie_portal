{% extends 'base.html' %}
{% load static %}

{% block title %}Создать плейлист - Добрые истории{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i>
                        Создать новый плейлист
                    </h2>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Название плейлиста *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   required 
                                   maxlength="200"
                                   placeholder="Введите название плейлиста">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="3" 
                                      maxlength="500"
                                      placeholder="Краткое описание плейлиста (необязательно)"></textarea>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="is_public" 
                                   name="is_public">
                            <label class="form-check-label" for="is_public">
                                <strong>Публичный плейлист</strong>
                                <br>
                                <small class="text-muted">
                                    Другие пользователи смогут найти и посмотреть этот плейлист
                                </small>
                            </label>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i>
                                Создать плейлист
                            </button>
                            <a href="{% url 'stories:playlists' %}" class="btn btn-outline-secondary">
                                Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
