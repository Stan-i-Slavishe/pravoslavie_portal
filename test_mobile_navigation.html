<body>

    <script>
        function updateScreenInfo() {

        function addResult(message, type = 'success') {

            const div = document.createElement('div');

            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;

        function runTests() {

            const width = window.innerWidth;
            if (width <= 991) {
                addResult(`‚úÖ –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ (${width}px)`);

            }

            const burger = document.querySelector('.mobile-burger-menu');

            if (burger) {

            } else {
                addResult('‚ùå –ë—É—Ä–≥–µ—Ä-–º–µ–Ω—é –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'error');
            }
            
            if (navbar) {

                addResult(`üìã –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–π–¥–µ–Ω–∞, –≤–∏–¥–∏–º–æ—Å—Ç—å: ${navbarVisible ? '–≤–∏–¥–∏–º–æ' : '—Å–∫—Ä—ã—Ç–æ'}`);
            } else {
                addResult('‚ùå –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
            }
            
            if (mobileNav) {

                addResult(`üì± –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–π–¥–µ–Ω–∞, –≤–∏–¥–∏–º–æ—Å—Ç—å: ${mobileNavVisible ? '–≤–∏–¥–∏–º–æ' : '—Å–∫—Ä—ã—Ç–æ'}`);
            } else {
                addResult('‚ùå –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
            }
            
            // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            if (width <= 991) {
                if (burger && window.getComputedStyle(burger).display === 'flex') {
                    addResult('‚úÖ –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º: –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                } else {

                } else {

                }

        }

    </script>
